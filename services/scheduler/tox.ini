# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = clean, isort, black, pylint, mypy, py38, report
skipsdist=True


[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    -e .
    -rrequirements/_base.txt
    -rrequirements/_test.txt
commands =
    pytest -vvv -s --cov=scheduler --cov-append --cov-report=term-missing --capture=sys

depends =
    {py38}: clean
    report: py38

[testenv:isort]
deps =
    isort
commands =
    isort setup.py src/scheduler tests

[testenv:pylint]
deps =
    -rrequirements/_base.txt
    -rrequirements/_test.txt
    pylint

commands =
    pylint --rcfile=tox.ini src/scheduler tests/

[MESSAGES CONTROL]
; C0114: Missing module docstring (missing-module-docstring)
; C0116: Missing function or method docstring (missing-function-docstring)
; C0330: Wrong hanging indentation before block (add 4 spaces)
; E0611: No name 'SOMETHING' in module 'MODULE_NAME' (no-name-in-module)
; C0115: Missing class docstring (missing-class-docstring)
; R0903: Too few public methods (0/2) (too-few-public-methods)
disable=C0114,C0116,C0330,E0611,C0115,R0903

[testenv:mypy]
deps =
    -rrequirements/_base.txt
    mypy

commands =
    mypy src/scheduler tests/


[testenv:black]
deps =
    black

commands =
    black src/scheduler tests/

[testenv:report]
deps =
    coverage
skip_install = true
exclude_lines =
    pragma: no cover
commands =
    coverage report
    # TODO: upload the test report somewere

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
