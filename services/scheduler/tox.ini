# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = clean, isort, pylint, py38, report
#envlist = py38
skipsdist=True


[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    -e .
    -rrequirements/test.txt
commands =

    pytest -vvv -s --cov=scheduler --cov-append --cov-report=term-missing --capture=sys

depends =
    {py38}: clean
    report: py38

[testenv:isort]
deps =
    isort
commands =
    isort setup.py src/scheduler tests

[testenv:pylint]
deps =
    -rrequirements/base.txt
    pylint

commands = pylint --rcfile=tox.ini src/scheduler tests/

[MESSAGES CONTROL]
; C0114: Missing module docstring (missing-module-docstring)
; C0116: Missing function or method docstring (missing-function-docstring)
disable=C0114,C0116


[testenv:report]
deps =
    coverage
skip_install = true
exclude_lines =
    pragma: no cover
commands =
    coverage report

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
