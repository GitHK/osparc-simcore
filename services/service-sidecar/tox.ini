# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = clean, codestyle, py36, report
skipsdist=True


[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    -r requirements/dev.txt
commands =
    pytest -vvv -s --cov=simcore_service_service_sidecar --cov-append --cov-report=term-missing --capture=sys

depends =
    {py36}: clean
    report: py36

[testenv:codestyle]
basepython = python3.6
deps =
    -r requirements/_tools.txt
commands =
    isort setup.py src/simcore_service_service_sidecar tests
    black src/simcore_service_service_sidecar tests/
    pylint --rcfile=tox.ini src/simcore_service_service_sidecar tests/
    mypy src/simcore_service_service_sidecar tests/ --ignore-missing-imports

[testenv:report]
basepython = python3.6
deps =
    coverage
skip_install = true
exclude_lines =
    pragma: no cover
commands =
    coverage report
    # TODO: upload the test report somewere

[testenv:clean]
basepython = python3.6
deps = coverage
skip_install = true
commands = coverage erase


[MESSAGES CONTROL]
; C0114: Missing module docstring (missing-module-docstring)
; C0116: Missing function or method docstring (missing-function-docstring)
; C0330: Wrong hanging indentation before block (add 4 spaces)
disable=C0114,C0116,C0330
good-names=
    e
