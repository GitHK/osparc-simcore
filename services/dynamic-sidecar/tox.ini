# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = clean, codestyle, py36, report
skipsdist=True


[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    -r requirements/ci.txt
commands =
    pytest -vvv -s --cov=simcore_service_dynamic_sidecar --cov-append --cov-report=term-missing --capture=sys tests/unit

depends =
    {py36}: clean
    report: py36

# will fail if any of isort, black, pylint or mypy fail 
[testenv:codestyle-ci]
basepython = python3.6
deps =
    -r requirements/_tools.txt
commands =
    isort --check setup.py src/simcore_service_dynamic_sidecar tests
    black --check src/simcore_service_dynamic_sidecar tests/
    pylint --rcfile=../../.pylintrc src/simcore_service_dynamic_sidecar tests/
    mypy src/simcore_service_dynamic_sidecar tests/ --ignore-missing-imports


# used for development
[testenv:codestyle]
basepython = python3.6
deps =
    -r requirements/_tools.txt
commands =
    isort setup.py src/simcore_service_dynamic_sidecar tests
    black src/simcore_service_dynamic_sidecar tests/
    pylint --rcfile=../../.pylintrc src/simcore_service_dynamic_sidecar tests/
    mypy src/simcore_service_dynamic_sidecar tests/ --ignore-missing-imports

[testenv:report]
basepython = python3.6
deps =
    coverage
skip_install = true
exclude_lines =
    pragma: no cover
commands =
    coverage report
    # TODO: upload the test report somewere

[testenv:clean]
basepython = python3.6
deps = coverage
skip_install = true
commands = coverage erase
